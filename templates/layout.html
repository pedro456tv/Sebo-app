<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <!-- Add Bootstrap CSS link here (you can get the latest version from the Bootstrap website) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add this CSS to your stylesheet */
        .grid-container {
            text-align: center;
        }

        .grid {
            display: inline-block;
            width: 200px; /* Set your desired width */
            margin: 10px; /* Adjust the margin as needed */
            vertical-align: top;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            max-width: 100%; /* Set maximum width to 100% of the viewport */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
        img {
            max-width: 200px; /* Set the width to your desired size */
            max-height: 200px; /* Set the height to your desired size */
            object-fit: contain; /* Maintain aspect ratio and cover the entire space */
            vertical-align: top;
        }
        .green-border {
            border: 5px solid green;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">My Flask App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('section1') }}">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('section2') }}">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('section3') }}">Section 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('section4') }}">Section 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('section5') }}">Section 5</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Add Bootstrap JS and jQuery scripts here (before the closing </body> tag) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
